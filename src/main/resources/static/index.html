<main class="container" id="logs" x-data="app()">
    <article>
        <div id="searchArea" class="grid">
            <div>
                <label for="startDate">
                    StartTime: </label>
                <input type="date" id="startDate" name="startDate" x-model="data.searchForm.startDate" placeholder="开始日期">
                <select id="server" x-model="data.searchForm.server">
                    <option value="ldd_prod">ldd_prod</option>
                    <option value="ldd_dev">ldd_dev</option>
                    <option value="gps_prod" selected>gps_prod</option>
                    <option value="pgs_dev">gps_dev</option>
                </select>
            </div>
            <div>
                <label for="startTime">
                    &nbsp;</label>
                <input type="time" id="startTime" name="startTime" x-model="data.searchForm.startTime">
                <select id="level" x-model="data.searchForm.level">
                    <option value=""></option>
                    <option value="INFO">INFO</option>
                    <option value="WARN">WARN</option>
                    <option value="ERROR">ERROR</option>
                    <option value="DEBUG">DEBUG</option>
                </select>

            </div>
            <div>
                <label for="endDate">
                    EndTime: </label>
                <input type="date" id="endDate" name="startDate"  placeholder="结束日期"  x-model="data.searchForm.endDate">
                <input type="text" id="" name="traceId" x-model="data.searchForm.traceId" placeholder="traceId">
            </div>
            <div>
                <label for="endTime">
                    &nbsp;</label>
                <input type="time" id="endTime" name="startTime" x-model="data.searchForm.endTime">
                <input type="text" id="searchKey" name="searchKey" placeholder="content" x-model="data.searchForm.searchKey" >
            </div>
            <div>

                <label for="reset">
                    &nbsp;</label>
                <input type="button" id="reset" role="button" value="RestTime" @click="reset">
                <input type="button" id="search" role="button" value="Search" @click="search">
            </div>

        </div>
        <progress x-show="data.process"></progress>
        <hr>
        <figure>
				<table role="grid">
<!--				  <thead>-->
<!--				    <tr>-->

<!--				  </tr>-->
<!--			  </thead>-->
			  <tbody>
                  <template x-for="(item, index) in data.tableData.list" :key="index">
                      <tr>
                          <!--替换无法显示的字符，缩短空格 -->
                          <td  x-text="item.message.replaceAll('�','').replaceAll('  ',' ')"></td>
                      </tr>
                  </template>

                </tbody>
		  	  </table>
         </figure>
        <hr>
            <div class="page">
                <small x-text="data.tableData.pageNum
                    ?'Page ' + (data.tableData.count?data.tableData.pageNum:'0') + ' of ' + Math.ceil(data.tableData.count/data.tableData.pageSize)
                    :' Pages '"></small> &nbsp;&nbsp;
                &nbsp;&nbsp;
                <a href="javascript:void(0)" class="secondary" @click="changePage(true)">&lt; </a>
                &nbsp;&nbsp;&nbsp;
                <a href="javascript:void(0)" class="secondary" @click="changePage(false)">&gt; </a>
            </div>
    </article>
    <footer>

    </footer>
</main>
